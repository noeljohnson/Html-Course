<!--Making a table, using rowspan-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Making tables: Final</title>
    <style>
      td, th{
        border: 1px solid #CCC;
      }
      table{
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <table>
      <caption>Your content here</caption>
      <tr>
        <th rowspan="2"></th>
        <th colspan="2">A common header for two subheads</th>
        <th rowspan="2">Header 3</th>
      </tr>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
      </tr>
      <tr>
        <th scope="row">Thing A</th>
        <td>data A1</dt>
        <td>data A2</dt>
        <td>data A3</dt>
      </tr>
      <tr>
        <th scope="row">Thing B</th>
        <td>data B1</dt>
        <td>data B2</dt>
        <td>data B3</dt>
      </tr>
      <tr>
        <th scope="row">Thing C</th>
        <td>data C1</dt>
        <td>data C2</dt>
        <td>data C3</dt>
      </tr>
    </table>
  </body>
</html>
