<!--Making a table, using rowspan-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Making tables: Rowspan</title>
    <style>
      td, th{
        border: 1px solid gray;
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <td>apple</td>
        <td rowspan="3">oranges</td>
        <td>pears</td>
      </tr>
      <tr>
        <td>bananas</td>
        <td rowspan="2">pineapple</td>
      </tr>
      <tr>
        <td>lychees</td>
      </tr>
    </table>
  </body>
</html>
