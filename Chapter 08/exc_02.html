<!--Making a table, using column span-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Making tables : Columnspan</title>
    <style>
      td, th{
        border: 1px solid gray;
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <th>7:00</th>
        <th>7:30</th>
        <th>8:00</th>
      </tr>
      <tr>
        <td colspan="3">
          The Sunday Night Movie
        </td>
      </tr>
      <tr>
        <td>Perry Mason</td>
        <td>Candid Camera</td>
        <td>What&apos;s My Line?</td>
      </tr>
      <tr>
        <td>Bonaza</td>
        <td colspan="2">The Wackiest Ship in the Army</td>
      </tr>
    </table>
  </body>
</html>
